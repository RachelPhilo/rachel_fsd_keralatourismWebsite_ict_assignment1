                        <input type="email" class="form-control" id="inputEmail"
                            placeholder="Enter your e-mail address"><label for="error" id="emailError"></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">

                        <input type="password" class="form-control" id="inputPassword"

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                    <button type="submit" class="btn btn-primary" id="LoginBtn" onclick="allFunc();">Sign in</button>
