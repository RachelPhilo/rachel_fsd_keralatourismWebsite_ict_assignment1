            <!-- Form -->
            <div class="col-lg-3 my-margin my-form">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" id="inputname1" placeholder="Enter first name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" id="inputname2" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="10 Digit Phone Number">
                        <label for="error" id="phoneError"></label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I agree the terms and conditions
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="allPhone();">Sign in</button>
                </form>
            </div>
